<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pouliefy â€¢ Conectar Spotify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #bfadff, #363a6a 60%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: rgba(0, 0, 0, 0.35);
      border-radius: 24px;
      padding: 24px 28px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      text-align: left;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 22px;
    }
    p {
      margin: 6px 0;
      font-size: 14px;
      line-height: 1.5;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      background: #bfadff;
      color: #1c1638;
    }
    .note {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pouliefy Spotify Widget</h1>
    <p>Clique abaixo para conectar sua conta do Spotify.</p>
    <p>Depois de autorizar, vamos mostrar seu <strong>Spotify username</strong> para vocÃª copiar e colar no widget do StreamElements.</p>

    <button id="connect-btn">
      Conectar com Spotify ðŸŽ§
    </button>

    <p class="note">
      Abra esta pÃ¡gina no mesmo navegador em que vocÃª estÃ¡ logada no Spotify.
    </p>
  </div>

  <script>
    const SPOTIFY_CLIENT_ID = "SEU_CLIENT_ID_DO_SPOTIFY_AQUI";
    const REDIRECT_URI = "https://spouliefy.vercel.app/api/spotify-login";
    const SCOPES = ["user-read-playback-state"];

    document.getElementById("connect-btn").addEventListener("click", () => {
      const params = new URLSearchParams({
        response_type: "code",
        client_id: SPOTIFY_CLIENT_ID,
        redirect_uri: REDIRECT_URI,
        scope: SCOPES.join(" "),
        state: "none"
      });

      const authorizeUrl = `https://accounts.spotify.com/authorize?${params.toString()}`;
      window.location.href = authorizeUrl;
    });
  </script>
</body>
</html>

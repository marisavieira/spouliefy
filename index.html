<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Music Widget • Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ced1e8;
      --text-main: #141414;
      --text-sub: #49474C;
      --pill-bg: #252222;
      --pill-text: #F2F2F2;
      --pill-radius: 999px;
      --font: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      font-family: var(--font);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 24px;
    }

    .page {
      width: 100%;
      max-width: 1440px;
      min-height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .left {
      flex-shrink: 0;
    }

    .left img {
      width: 260px;
      height: auto;
      max-width: 40vw;
      object-fit: contain;
      display: block;
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
    }

    .title-block h1 {
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .title-block p {
      margin-top: 4px;
      font-size: 14px;
      color: var(--text-sub);
    }

    .primary-btn {
      display: flex;
      width: 400px;
      max-width: 100%;
      height: 40px;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
      border-radius: var(--pill-radius);
      background: var(--pill-bg);
      color: var(--pill-text);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      border: none;
      cursor: pointer;
      box-shadow: 0 14px 26px rgba(0, 0, 0, 0.25);
      transition: opacity 0.12s ease, transform 0.12s ease,
        box-shadow 0.12s ease;
    }

    .primary-btn:hover {
      opacity: 0.96;
      transform: translateY(-1px);
      box-shadow: 0 20px 34px rgba(0, 0, 0, 0.32);
    }

    .primary-btn:active {
      opacity: 0.9;
      transform: translateY(0);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.26);
    }

    .primary-btn .spotify-dot {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: #1ED760;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .primary-btn .spotify-dot svg {
      width: 16px;
      height: 16px;
      display: block;
    }

    @media (max-width: 840px) {
      .card {
        flex-direction: column;
        gap: 24px;
      }

      .right {
        align-items: center;
        text-align: center;
      }

      .title-block {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card">
      <div class="left" aria-hidden="true">
        <!-- TROCAR PELA SUA ILUSTRAÇÃO -->
        <img src="/image/poulieshop_site.png" alt="">
      </div>

      <div class="right">
        <div class="title-block">
          <h1>Spotify Music Widget</h1>
          <p>Connect your Spotify account to activate your widget</p>
        </div>

        <button id="connect-btn" class="primary-btn" type="button">
          <span class="spotify-dot" aria-hidden="true">
            <!-- Ícone Spotify em SVG para ficar nítido em qualquer tamanho -->
            <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
              <path
                d="M12 0C5.383 0 0 5.383 0 12s5.383 12 12 12 12-5.383 12-12S18.617 0 12 0zm5.515 17.338a.747.747 0 0 1-1.028.249c-2.816-1.72-6.36-2.107-10.542-1.151a.748.748 0 0 1-.334-1.456c4.57-1.049 8.47-.611 11.487 1.302.35.214.461.674.249 1.056zm1.467-3.262a.938.938 0 0 1-1.29.313c-3.224-1.982-8.144-2.557-11.943-1.397a.94.94 0 0 1-1.151-.639.94.94 0 0 1 .639-1.151c4.323-1.331 9.763-.676 13.48 1.563a.937.937 0 0 1 .265 1.311zm.128-3.401C15.5 8.26 8.53 8.04 4.334 9.304a1.122 1.122 0 0 1-.66-2.147c4.795-1.474 12.45-1.213 17.223 1.563a1.12 1.12 0 0 1-1.147 1.955z"
                fill="#000000"
              />
            </svg>
          </span>
          <span>Connect to Spotify</span>
        </button>
      </div>
    </section>
  </main>

  <script>
    document.getElementById("connect-btn").addEventListener("click", function () {
      window.location.href = "/api/spotify-login";
    });
  </script>
</body>
</html>
